<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Orbitron:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">

  <title>XLR Harvest - Game Menu</title>

  <style>
    /* Estilos cr√≠ticos para evitar FOUC (Flash of Unstyled Content) */
    body {
      margin: 0;
      background-color: #0a0e1a;
      overflow: hidden;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading spinner inicial */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0e1a;
      z-index: 9999;
    }

    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 255, 136, 0.2);
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <title>farm-harvets</title>
</head>

<body>
  <div id="root">
    <div class="initial-loader">
      <div class="loader-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
